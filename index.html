<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<body>
	<h1>ALIEN ABDUCTION ORDER FORM </h1>
	<div class="wrapper">
		<section>
			
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" id="myhidden" name="send_to" value="saichaithanya288@gmail.com">	
			
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Dont forget your area code!!!">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
			<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
				<label id="number">How many people would you like abducted?
				</label>
				    <input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="Classic" checked> Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="Star"> Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="Battlestar"> Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="Borg-style"> Borg-style cube
                    </label>

				<label for="abtype" >What type of abduction experience do you want?</label>

				<select name="abtype" id="abtype" >
                    <option selected> Select One </option>
					<option value="tour"> Tour of the solar system </option>
					<option value="dinner"> Alien dinner and discussion </option>
					<option value="dance"> Alien dance lessons </option>
					<option value="whales"> Whale watching </option>
				</select> 

				<label id="comments">Special requests:</label>
				<textarea name="comments" id="comments" ></textarea>
				<label >
				    <input type="checkbox" name="subscribe" id="subscribe" value="subscribe" checked>Add me to your email list
				</label>


		</fieldset>	
		<button type="submit">Order your abduction experience !!!</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Musk Housing,
				Mars.
			</address>
		</aside>
	</div>
